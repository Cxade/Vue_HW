<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue HW 1</title>
  </head>
  <body>
    <!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен
    перевернуться и отобразиться в обратном порядке. 
    2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент
    списка” нажав на кнопку "Добавить".
    3. *Дополнительное задание: При клике на
    элемент списка он должен быть удален. (по желанию) -->
    <div id="app">
      <button @click="turnOver">{{ buttonText }}</button>
      <div></div>
      <button @click="addEl">Добавить</button>
      <ul>
        <li v-for="element in elements" @click="delEl($event)">
          {{ element }}
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          buttonText: "Перевернуть",
          elements: [],
        },
        methods: {
          turnOver() {
            this.buttonText = this.buttonText.split("").reverse().join("");
          },
          addEl() {
            this.elements.push("Новый элемент списка");
          },
          delEl(e) {
            e.target.remove();
          },
        },
      });
    </script>
  </body>
</html>
